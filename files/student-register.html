<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Student</title>
    <link rel="stylesheet" href="../css/style_student-login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>


<body>
    <div class="login-form">
        <h1> Register New Student</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Register</h2>
                    <form action="">
                        <input type="text" name="firstName" placeholder="First Name">
                        <input type="text" name="lastName" placeholder="Last Name">
                        <input type="email" name="email" placeholder="Email">
                        <input type="password" name="password" placeholder="Password">
                        <input type="password" name="confirmPassword" placeholder="Confirm Password">
                        <input type="date" name="dob" placeholder="Date of Birth">
                        <input type="tel" name="contactNumber" placeholder="Contact Number">
                        <button class="btn" type="submit">
                            Register
                        </button>
                    </form>
                    <p class="account">Already have an account?<a href="./student-login.html">Login</a></p>
                </div>
                <div class="form-img">
                    <img src="../image-assets/student-login-img.svg" alt="form-image-1">
                </div>
            </div>
        </div>
    </div>
</body>

</html>

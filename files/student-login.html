<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/PinnaclePulse-Learning/css/style_student-login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-form">
        <h1> Student Login</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Log In</h2>
                    <form action="" method="post">
                        <input type="text" name="" placeholder="Username" required autofocus="">
                        <input type="text" name="" placeholder="Password" required autofocus=""> 
                        <button class="btn" type="submit">
                            Login
                        </button>
                    </form>
                    <p class="account">Don't have an account?<a href="#">Register</a></p>
                </div>
                <div class="form-img">
                    <img src="/PinnaclePulse-Learning/image-assets/student-login-img.svg" alt="form-image-1">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
